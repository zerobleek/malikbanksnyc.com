<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;

        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;

            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }
        
        .hero {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 3rem;

        .hero-text {
        }

        }
        
        p {
            font-size: 1.25rem;
            color: #888;
            margin-bottom: 0;
            line-height: 1.8;
        }
        
        a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #fff;
            padding-bottom: 2px;
            transition: opacity 0.2s;
        }
        
        a:hover {
            opacity: 0.7;
        }
        
        .download-link {
            display: inline-block;
            margin-bottom: 4rem;
        }
        
        .screenshots {
            margin-top: 4rem;
        }
        
        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .screenshot {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #222;
        }
        
        footer {
            margin-top: 6rem;
            padding-top: 2rem;
            border-top: 1px solid #222;
            font-size: 0.875rem;
            color: #666;
        }
        
        footer a {
            color: #888;
            border-bottom: 1px solid #888;
            margin: 0 1rem;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 3rem;
            color: #666;
            border-bottom: 1px solid #666;
        }
        
        .back-link:hover {
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .hero-logo {
                order: -1;
                margin: 0 auto 2rem;
                width: 150px;
                height: 150px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1.125rem;
            }
            
            .download-link {
                display: block;
                margin-left: 0 !important;
                margin-bottom: 1rem;
            }
            
            .screenshot-grid {
                grid-template-columns: 1fr;
            }
        }

</head>
