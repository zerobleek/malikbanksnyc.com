<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            line-height: 1.2;
        }
        
        p {
            font-size: 1.25rem;
            color: #888;
            margin-bottom: 3rem;
            line-height: 1.8;
        }
        
        a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #fff;
            padding-bottom: 2px;
            transition: opacity 0.2s;
        }
        
        a:hover {
            opacity: 0.7;
        }
        
        .download-link {
            display: inline-block;
            margin-bottom: 4rem;
        }
        
        .screenshots {
            margin-top: 4rem;
        }
        
        .screenshot-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .screenshot {
            aspect-ratio: 9 / 19.5;
            background: #111;
            border-radius: 8px;
            border: 1px solid #222;
        }
        
        footer {
            margin-top: 6rem;
            padding-top: 2rem;
            border-top: 1px solid #222;
            font-size: 0.875rem;
            color: #666;
        }
        
        footer a {
            color: #888;
            border-bottom: 1px solid #888;
            margin: 0 1rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1.125rem;
            }
            
            .download-link {
                display: block;
                margin-left: 0 !important;
                margin-bottom: 1rem;
            }
            
            .screenshot-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <div class="container">
